<html>
    <title>
        button
    </title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        img{
            width:360px;height:360px;
        }
    </style>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-3.3.7/docs/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-3.3.7/docs/dist/js/bootstrap.min.js">

    </head>
    <body>
        <div class="container">
            <h1>Buttons 1</h1>
   <button type="button" class="btn btn-primary">Primary</button>
   <button type="button" class="btn btn-secondary">Secondary</button>
   <button type="button" class="btn btn-success">Success</button>
   <button type="button" class="btn btn-danger">Danger</button>
   <button type="button" class="btn btn-warning">Warning</button>
   <button type="button" class="btn btn-info">Info</button>
   <button type="button" class="btn btn-light">Light</button>
   <button type="button" class="btn btn-dark">Dark</button>
   <h2>Buttons 2</h2>
   <button type="button" class="btn btn-primary btn-lg">Large Button</button>
   <button type="button" class="btn btn-secondary btn-lg">Large Button</button>
   <button type="button" class="btn btn-success btn-sm">Small button</button>
   <button type="button" class="btn btn-danger btn-sm">Small button</button>
   <button type="button" class="btn btn-warning btn-lg btn-block">block level Button </button>
     <button type="button" class="btn btn-warning btn-lg btn-block">Block level Button </button>

        </div>
        
        
    </body>
